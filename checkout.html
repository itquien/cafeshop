<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop Now</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fefdfb;
      color: #4a4a4a;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #d6cfc7;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #3c2f2f;
    }
    nav {
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      padding: 0.5rem;
      text-align: center;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #5a524e;
      font-weight: 600;
    }
    nav a:hover {
      color: #c9c3bc;
    }
    .checkout-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .checkout-container h2 {
      text-align: center;
      color: #3a302d;
    }
    .checkout-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .checkout-form input, .checkout-form select {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .checkout-form button {
      padding: 0.75rem;
      background-color: #c7c7c7;
      border: none;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .checkout-form button:hover {
      background-color: #54504d;
    }
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      background-color: #eceae8;
      font-size: 0.9rem;
      color: #7a6f68;
    }
  </style>
</head>
<body>


<nav>
  <a href="index.html">Home</a>
  
  <a href="contactus.html">Contact Us</a>
</nav>

<div class="checkout-container">
  <h2>Checkout</h2>
  <form class="checkout-form">
    <input type="text" placeholder="Full Name" required />
    <input type="email" placeholder="Email Address" required />
    <input type="text" placeholder="Shipping Address" required />
    <select>
      <option value="">Select Product</option>
      <option value="latte">Vanilla Latte - $5</option>
      <option value="espresso">Espresso Shot - $3</option>
      <option value="beans">House Coffee Beans - $15</option>
    </select>
    <input type="number" placeholder="Quantity" min="1" required />
    <button type="submit">Place Order</button>
  </form>
</div>

<footer>have a lovely day .</footer>

</body>
</html>
